<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://files.catbox.moe/s0tyu6.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>POPKID ⚡ CREDS GEN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00f7ff;
      --accent: #ff00c8;
      --glass: rgba(255, 255, 255, 0.06);
      --text: rgba(255, 255, 255, 0.95);
      --bg: #060a12;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at top, var(--bg), #010101);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--glass);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(22px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 24px #00f7ff44, 0 0 12px #ff00c822;
      animation: float 4s ease-in-out infinite;
      position: relative;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 1rem;
      border: 2px solid var(--primary);
      box-shadow: 0 0 20px #00f7ff99;
    }

    h1 {
      font-size: 2rem;
      text-transform: uppercase;
      background: linear-gradient(90deg, var(--primary), var(--accent), var(--primary));
      background-size: 300% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    .subtitle {
      text-align: center;
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .input-group {
      position: relative;
      margin-top: 2rem;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #00f7ff88;
    }

    input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 229, 255, 0.2);
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 15px var(--primary), 0 0 20px var(--accent);
      transform: translateY(-3px);
    }

    .loading {
      text-align: center;
      margin-top: 1rem;
      color: var(--primary);
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.9s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      background: rgba(0, 255, 150, 0.1);
      border: 1px solid rgba(0, 255, 150, 0.3);
      color: #00ff96;
    }

    .error {
      background: rgba(255, 0, 77, 0.1);
      border: 1px solid rgba(255, 0, 77, 0.3);
      color: #ff3b88;
    }

    #copyCode {
      cursor: pointer;
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
    }

    .github-link {
      text-align: center;
      margin-top: 2rem;
    }

    .github-icon {
      font-size: 1.5rem;
      color: #fff;
      transition: 0.3s;
    }

    .github-icon:hover {
      color: var(--primary);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://files.catbox.moe/s0tyu6.jpg" alt="Logo" class="logo">
      <h1>POPKID CREDS</h1>
      <p class="subtitle">Code Generator</p>
      <p class="subtitle">Enter phone number with country code</p>
    </div>

    <div class="input-group">
      <i class="fas fa-mobile-alt input-icon"></i>
      <input type="tel" id="number" placeholder="e.g. 254111385747">
    </div>

    <button id="submit">
      <i class="fas fa-key"></i>
      Generate Code
    </button>

    <div id="loading" class="loading"></div>
    <div id="pair" class="message"></div>

    <div class="github-link">
      <a href="https://github.com/devpopkid" target="_blank">
        <i class="fab fa-github github-icon"></i>
      </a>
    </div>
  </div>

  <footer>
    Credit to DevPopkid • © 2025 All rights reserved
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairElement = document.getElementById("pair");
    const submitButton = document.getElementById("submit");
    const numberInput = document.getElementById("number");
    const loadingElement = document.getElementById("loading");

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      loadingElement.style.display = "block";
      pairElement.classList.remove("visible");

      const rawNumber = numberInput.value.replace(/\D/g, "");

      if (!rawNumber) return showError("Please enter a valid phone number");
      if (rawNumber.length < 11) return showError("Number must be at least 11 digits");

      try {
        const { data } = await axios.get(`/code?number=${rawNumber}`);
        const code = data.code || "Unavailable";

        pairElement.innerHTML = `
          <div class="success">
            <i class="fas fa-check-circle"></i>
            YOUR CODE: <strong id="copyCode">${code}</strong><br>
            <small>Tap to copy</small>
          </div>
        `;
        pairElement.classList.add("visible");
      } catch (err) {
        showError("<i class='fas fa-times-circle'></i> Error generating code.");
      } finally {
        loadingElement.style.display = "none";
      }
    });

    function showError(message) {
      pairElement.innerHTML = `<div class="error">${message}</div>`;
      pairElement.classList.add("visible");
      loadingElement.style.display = "none";
    }

    document.addEventListener("click", (e) => {
      if (e.target.id === "copyCode") {
        const text = e.target.textContent;
        navigator.clipboard.writeText(text).then(() => {
          e.target.textContent = "Copied!";
          setTimeout(() => e.target.textContent = text, 1500);
        });
      }
    });
  </script>
</body>
</html>
